<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="conteiner2">
            <form action="">
                <img src="img/logo.png" alt="Logo">
                <h2>Welcome Back!</h2>
                <p>Login to your account</p>
                <hr size="0">
                <label for="email">Enter Your Email</label>
                    <input class="inputwrite" type="email" name="email" id="">
                <label for="password">Enter Your Password</label>
                    <input class="inputwrite" type="password" name="password" id="">
                <div class="conteinerflex">
                    <div class="conteinercheckbox">
                            <input required class="inputcheck" type="checkbox" name="checkbox" id="">
                            <label for="checkbox">Remember Me</label>
                    </div>
                    <a href="#">Recover Password</a>
                </div>
                <button type="submit" >Login</button>
                <p>Don’t have an account? <a href="#">Register Now!</a></p>
            </form>
        </div>

        <div class="conteiner1">
            <div class="conteiner1-img">
                <img src="img/Imagem.png" alt="imagem">
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 GrowthX. All Rights Reserved. Designed, Built & Maintained by Sid*</p>
    </footer>

</body>

</html>
